
<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto);

    body {
      background: #333;
      font-family: 'Roboto', sans-serif;
      color: #eee;
    }

    h2 {
      margin-top: 64px;
    }

    a {
      color: #00CCFF;
      font-size: 12px;
    }

    p {
      margin: 0;
      padding-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .container {
      max-width: 600px;
      margin: 0 auto 60px;
    }

    ul.events {
      margin: 0;
      padding: 32px 32px 16px;
      background: #555;
    }
      
    ul.events li {
      display: flex;
      align-items: center;
      list-style-type: none;
      padding: 0 0 24px;
      overflow: hidden;
    }
    
    ul.events .date a {
      float: left;
      width: 48px;
      margin-right: 16px;
      padding: 10px;
      background: #ccc;
      text-align: center;
      color: #555;
      text-decoration: none;
      text-transform: uppercase;
    }

    ul.events .summary {
      display: flex;
      align-items: center;
      font-size: 18px;
      height: 100%;
    }
      
    ul.events .date a .month {
      font-size: 1rem;
      display: block;
      text-transform: uppercase;
    }
    
    ul.events .date a .day {
      font-size: 1.5rem;
    }

    .login-container {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>

<body>

  {{{content}}}
</body>

</html>
